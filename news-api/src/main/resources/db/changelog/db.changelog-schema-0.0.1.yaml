databaseChangeLog:
- changeSet:
    id: schema-0.0.1
    author: news team
    changes:
    - createTable:
        tableName: news
        columns:
        - column:
            name: id
            type: bigint
            constraints:
              nullable: false
        - column:
            name: title
            type: varchar(255)
        - column:
            name: details
            type: varchar(1000)
        - column:
            name: tags
            type: varchar(255)
        - column:
            name: reported_at
            type: DATETIME
    - addPrimaryKey:
        tableName: news
        columnNames: id
        constraintName: news_pk
    - createIndex:
        tableName: news
        indexName: news_ix_01
        columns:
        - column:
            name: title