<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <title>News</title>
</head>

<body ng-app="news-fe">
    <div class="container container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <h1>News</h1>
            </div>
            <div class="col-sm-10">
                <table class="table table-striped" ng-controller="NewsController as $ctrl">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Caption</th>
                            <th>Details</th>
                            <th>Reported At</th>
                            <th>Reported By</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in $ctrl.news track by $index">
                            <td>{{item.id}}</td>
                            <td>{{item.caption}}</td>
                            <td>{{item.details}}</td>
                            <td>{{item.reportedAt}}</td>
                            <td>{{item.reporter}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

<script lang="javascript" src="lib/jquery/dist/jquery.min.js"></script>
<script lang="javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script lang="javascript" src="lib/angular/angular.min.js"></script>
<script lang="javascript" src="lib/angular-resource/angular-resource.min.js"></script>
<script lang="javascript" src="js/news.js"></script>

</html>
