databaseChangeLog:
- changeSet:
    id: schema-0.0.2
    author: news team
    changes:
    - createTable:
        tableName: users
        columns:
        - column:
            name: id
            type: bigint
            constraints:
              nullable: false
        - column:
            name: user_name
            type: varchar(50)
        - column:
            name: password
            type: varchar(100)
        - column:
            name: roles
            type: varchar(255)
        - column:
            name: status
            type: varchar(10)
        - column:
            name: login_attempts
            type: int
        - column:
            name: login_at
            type: datetime
    - addPrimaryKey:
        tableName: users
        columnNames: id
        constraintName: users_pk
    - addUniqueConstraint:
        tableName: users
        columnNames: user_name
        constraintName: users_uk_01